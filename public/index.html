        <header>

        </header>
        <main>
            <div id="container">
                <form name="calculator">
                    <h2>Calculadora Básica</h2>
                    <div id="entradas">
                        <input type="text" name="ent1" placeholder="0" class="entrada" id="ent1">
                        <input type="text" name="ent2" placeholder="0" class="entrada" id="ent2">
                    </div>
                    <div>
                        <label id="res" for="resultado">Resultado: 0.0</label>
                    </div>
                    <div id="botones">
                        <input type="button" value="+" class="boton" onclick="sumaNumeros();">
                        <input type="button" value="-" class="boton" onclick="restaNumeros();">
                        <input type="button" value="*" class="boton" onclick="multiplicaNumeros();">
                        <input type="button" value="/" class="boton" onclick="divideNumeros();">
                    </div>
                </form>
            </div>
